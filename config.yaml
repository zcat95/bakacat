baseurl: https://zcat.netlify.app
languageCode: zh-cn
theme: paper
paginate: 5
title: ZCat

# GA Tracking ID
googleAnalytics: G-V793L9MRTH

# Theme i18n support
# Available values: en, fr, id, ja, ko, pt-br, zh-cn, es, de, nl, it
DefaultContentLanguage: zh-cn

permalinks:
    post: /p/:slug/
    page: /:slug/

params:
    mainSections:
        - post
    featuredImageField: image
    rssFullContent: true
    favicon: https://zcat.netlify.app/img/favicon.ico

    footer:
        since: 2020
        customText: 测试

    dateFormat:
        published: Jan 02, 2006
        lastUpdated: Jan 02, 2006 15:04 MST

    sidebar:
        emoji: 🍥
        subtitle: 
        avatar:
            enabled: true
            local: true
            src: img/head.jpg

    article:
        math: false
        toc: true
        readingTime: true
        license:
            enabled: true
            default: Licensed under CC BY-NC-SA 4.0

    comments:
        enabled: true
        provider: disqus

        disqusjs:
            shortname: zcat
            apiUrl:
            apiKey:
            admin:
            adminLabel:

    widgets:
        enabled:
            - search
            - archives
            - tag-cloud

        archives:
            limit: 5

        tagCloud:
            limit: 10

    colorScheme:
        # Display toggle
        toggle: true

        # Available values: auto, light, dark
        default: auto

    imageProcessing:
        cover:
            enabled: true
        content:
            enabled: true

### Custom menu
### See https://docs.stack.jimmycai.com/configuration/custom-menu.html
### To remove about, archive and search page menu item, remove `menu` field from their FrontMatter
menu:
    main:
        - identifier: home
          name: 主页
          url: /
          weight: 40
          pre: home
          params:
              newTab: false

related:
    includeNewer: true
    threshold: 60
    toLower: false
    indices:
        - name: tags
          weight: 100

        - name: categories
          weight: 200

markup:
    goldmark:
        renderer:
            ## Set to true if you have HTML content inside Markdown
            unsafe: false
    tableOfContents:
        endLevel: 4
        ordered: true
        startLevel: 2
    highlight:
        noClasses: false


params:
  # 主题色
  theme: wheat                   # gray, light, linen, wheat

  # 社交网络
  github: zcat95                 # github.com/YOUR_GITHUB_ID
  instagram: zcat95              # instagram.com/YOUR_INSTAGRAM_ID
  rss: true                      # show rss icon with link

  # 主页个人资料
  avatar: saberzc@qq.com           # Gravatar email or image url(e.g. "https://deno.land/logo.svg")
  name: ZCat
  bio: 『人活着就像风铃一样要清脆。』 

  # 杂项
  disableHLJS: true              # disable requesting highlight.js
  monoDarkIcon: false             # show monochrome dark mode icon

frontmatter:
  # 文章最后修改时间
  lastmod: :fileModTime
